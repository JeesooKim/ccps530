    <div class="container">
    	<div class="row">
        	<div class="col-sm-6" style="text-align:left;">
	        	<h1>Wordcount 3000 - History</h1>
        	</div>
        	<div class="col-sm-5 col-sm-offset-1">
            <p>
              <a href="wordcount" target="_blank">Link to word count page</a>
            </p>
          </div>
    	</div>
      <div class="row">          
          <div class="col-sm-12">
             {% if results %}
                <div id="results">
                  <table class="table table-striped" style="max-width: 300px;">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Url</th>
                        <th>Timestamp</th>
                      </tr>
                    </thead>
                    {% for result in results%}
                      <tr>
                        <td>{{ result[0] }}</td>
                            <td><a href="{{ result[1] }}" target="_blank">{{ result[1] }}</a></td>
                            <td>{{ result[2] }}</td>
                      </tr>
                    {% endfor %}
                  </table>
                </div>
              {% endif %}
          </div>
      </div>
